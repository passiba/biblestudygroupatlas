
<wicket:extend>
    <div class="start"><!-- MSIE fix --></div>
    <div class="data">
        
        <form wicket:id="sitebookform">
            <div class="data_row">
                <h3><wicket:message key="viewsitebooktitle"/></h3>
                
                <table>
                    <tr>
                        <td class="header">
                            <wicket:message key="bookinitials"/>
                        :</td>
                        <td> <span wicket:id="bookinitials"/></td>
                    </tr>
                    <tr>
                        <td> <wicket:message key="bookname"/>
                            
                        :</td>
                        <td><span wicket:id="bookname"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="language"/> :</td>
                        <td><span wicket:id="language"/></td>
                    </tr>

                    <tr>
                         <input type="image" src="images/btn_PERUUTA.gif"  class="button" wicket:id="cancel"  />
                <input type="image" src="images/btn_TALLENNA.gif"  class="button" wicket:id="save"  />

                    </tr>
                    
                </table>
            </div>
        </form>
    </div>
    <div class="end"><!-- MSIE fix --></div>
