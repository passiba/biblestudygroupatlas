
<wicket:extend>
    <div class="start"><!-- MSIE fix --></div>
    <div class="data">
        
        <form wicket:id="form">
            <div class="data_row">
                <h3><wicket:message key="editgrouptitle"/></h3>
                
                <table>
                    <tr>
                        <td class="header">
                            <wicket:message key="groupname"/>
                        :</td>
                        <td> <input wicket:id="groupname" type="text" class="text"/></td>
                    </tr>
                    <tr>
                        <tr class="header" wicket:id="grouptype">
                            <th> <wicket:message key="grouptype">[types]</wicket:message>:</th>
                            <td>
                                <select wicket:id="grouptypes">
                                    
                                </select>
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <td><wicket:message key="congregationname"/> :</td>
                        <td><input wicket:id="congregationname" type="text" size="40" class="text"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="congregationemail"/> :</td>
                        <td><input wicket:id="congregationemail" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    <tr>
                        <td><wicket:message key="congregationwebsiteurl"/> :</td>
                        <td><input wicket:id="congregationwebsiteurl" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    
                    
                </table>
            </div>
            
            <span wicket:id="addressPanel"></span>
            <div class="data_row">
                <h3><wicket:message key="contactpersonInfo"/>
                </h3>
                <table>
                    <tr>
                        <td><label><wicket:message key="selectedContactPersonAddressInfo"/><br/></label></td>
                        
                    </tr>
                    <tr class="header">
                        <th> <wicket:message key="contacpersons">[contactpersons]</wicket:message>:</th>
                        <td>
                            <select wicket:id="contactperson">
                                
                            </select>
                        </td>
                    </tr>
                </table>  
                <div class="box">
                    
                    <table>
                        
                        
                        <tr>
                            <td class="header"><wicket:message key="addr1"/>: </td>
                            <td><span wicket:id="selectedContactaddr1" class="bold"></span></td>
                        </tr>  
                        <tr>
                            <td class="header"><wicket:message key="city"/>: </td>
                            <td><span wicket:id="selectedContactcity" class="bold"></span></td>
                        </tr> 
                        <tr>
                            <td class="header"><wicket:message key="country"/>: </td>
                            <td><span wicket:id="selectedContactcountry" class="bold"></span></td>
                        </tr>
                        
                        
                    </table>
                    
                </div>
                
            </div>
            <div class="buttons">
                <input type="image" src="images/btn_TALLENNA.gif"  class="button" wicket:id="save"  />
                <input type="image" src="images/btn_PERUUTA.gif"  class="button" wicket:id="cancel"  />
            </div>
        </form>
    </div>
    <div class="end"><!-- MSIE fix --></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</wicket:extend>
