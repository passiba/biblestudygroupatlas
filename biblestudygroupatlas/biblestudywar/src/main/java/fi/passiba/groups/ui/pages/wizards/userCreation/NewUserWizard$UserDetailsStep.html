<wicket:panel>
    <div class="data_row">
        <p><wicket:message key="obligatoryfield"/></p>
        <p/>
        <p/>
            
        <div class="user">	
            <h4><wicket:message key="infoformtitle"/></h4>
                
            <table>
                <tr>
                    <td class="header"><wicket:message key="firstName"/>     *:</td>
                    <td> <input wicket:id="user.firstName" type="text" class="text"/></td>
                </tr>
                    
                <tr>
                    <td class="header"><wicket:message key="lastName"/>    *:</td>
                    <td><input wicket:id="user.lastName" type="text" class="text"/></td>
                </tr>
                <tr>
                      <td class="header"><wicket:message key="phone"/>    *:</td>
                      <td><input wicket:id="user.phone" type="text" size="40" class="text"/></td>
                </tr>
                
                <tr>
                    <td><wicket:message key="assignGroups">Assign groups</wicket:message></td>
                    <td><input type="checkbox" wicket:id="assignGroups" /></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
