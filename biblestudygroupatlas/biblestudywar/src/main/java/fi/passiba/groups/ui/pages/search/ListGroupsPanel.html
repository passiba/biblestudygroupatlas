<wicket:panel>
        

        <div class="data_row">
        <h1><wicket:message key="searchresultgroups"/></h1>
        <div class="pagination">
                <h4>

                </h4>
                <div class="count_jump">

                    <div class="jump">
                        Siirry:
                        <select>
                            <option>1-10</option>
                            <option>11-20</option>
                        </select>
                    </div>
                </div>
                <div class="buttons">
                    <a wicket:id="previous" href="#"><img src="images/arrow_left_off.gif" alt="Edellinen" title="Edellinen" /></a>|
                    <a wicket:id="next" href="#"><img src="images/arrow_right.gif" alt="Seuraava" title="Seuraava" /></a>
                </div>
            </div>

         <form>
                <table class="tbl_list">
                   
                    <thead>
                        <tr>

                            <th><wicket:message key="name"/></th>
                            <th><wicket:message key="congregationname"/></th>
                            <th><wicket:message key="type"/></th>
                            <th><wicket:message key="congregationwebsiteurl"/></th>

                            <th><wicket:message key="action"/></th>
                        </tr>
                    </thead>
                    <div wicket:id="groups">
                    <tbody>
                      
                        <tr class="dark">
                            <td> <a wicket:id="view" href="#"><span wicket:id="name"></span>
                            </a></td>
                            <td> <span wicket:id="congregationname"></span></td>
                            <td wicket:id="type"></td>
                            <td><a wicket:id="link" href="#"><span wicket:id="congregationwebsiteurl"></span></a></td>
                            <td>
                               <input wicket:id="join" type="button"  value="Liity" class="button" />
                               <input wicket:id="edit" type="image" src="images/btn_Muokkaa.gif" value="Muokkaa" class="button" />
                               <input wicket:id="delete" type="image" src="images/btn_POISTA.gif" value="Poista" class="button" />
                            </td>

                        </tr>

                  

                    </tbody>
                   </div>
                </table>
            </form>

    </div>
     <div wicket:id="bottomPanel" style="width: 100%; height: 400px;"></div>
</wicket:panel>
