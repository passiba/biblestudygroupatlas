<wicket:panel>
    <div class="data_row">
         <h3><wicket:message key="title"/></h3>
        <form wicket:id="addressForm">
                <table>
                    <tr>
                        <td class="header"><wicket:message key="addr1"/>    *:</td>
                        <td> <input wicket:id="addr1" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    <tr>
                        <td class="header"><wicket:message key="addr2"/>     :</td>
                        <td> <input wicket:id="addr2" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    
                    <tr>
                        <td class="header"><wicket:message key="city"/>     *:</td>
                        <td> <input wicket:id="city" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    <tr>
                        <td class="header"><wicket:message key="zip"/>     *:</td>
                        <td> <input wicket:id="zip" type="text" size="40" class="text"/></td>
                    </tr>
                    
                    <tr>
                        <td class="header"><wicket:message key="state"/>     *:</td>
                        <td> <input wicket:id="state" type="text" size="40" class="text"/></td>
                    </tr>
                    <tr>
                        <td class="header"><wicket:message key="country"/>     *:</td>
                        <td>
                            
                        <input wicket:id="country" type="text" size="40" class="text"/></td>
                    </tr>
                    <tr>
                        <td class="header"><wicket:message key="selectedCountry"/>: </td>
                        <td><span wicket:id="selectedCountry"></span></td>
                    </tr>  
                </table>
            
        </form>
    </div>
</wicket:panel>
