<wicket:panel>
  <div class="start"><!-- MSIE fix --></div>
    <div class="data">
    
 <form>
 <div class="data_row">
    <h3><wicket:message key="chapterTitle"/></h3>
 
    <table>
        <tr>
            <td> <wicket:message key="chapterTitle"/>
                
               :</td>
            <td><span wicket:id="chapterTitle"/></td>
        </tr>
        <tr>
            <td class="header">
                <wicket:message key="chapterNum"/>
                 :</td>
            <td> <span wicket:id="chapterNum"/></td>
        </tr>
        
        <form>
                <table class="tbl_list">
                  
                    <thead>
                        <tr>
                            <th><wicket:message key="verseNum"/></th>
                            <th><wicket:message key="verseText"/></th>
                        </tr>
                    </thead>
                 <div wicket:id="bibleVerses">  
                    <tbody>
                        <tr class="dark">
                           
                            <td> <span wicket:id="verseNum"></span></td>
                            <td ><span wicket:id="verseText"/></td>
                            
                        </tr> 
                    </tbody>
                
                </div>
                </table>
            </form>	
    </table>
</div>
<div class="buttons">
    
</div>
</form>
</div>
<div class="end"><!-- MSIE fix --></div>

</wicket:panel>
