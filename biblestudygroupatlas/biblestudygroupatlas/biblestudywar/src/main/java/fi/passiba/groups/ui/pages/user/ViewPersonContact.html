<wicket:extend>
    
     <div class="start"><!-- MSIE fix --></div>
    <div class="data">
    
 <form>
 <div class="data_row">
    <h3><wicket:message key="editpersontitle"/></h3>
 
    <table>
        <tr>
            <td class="header">
                <wicket:message key="firstname"/>
                 :</td>
            <td> <span wicket:id="firstName"/></td>
        </tr>
        <tr>
            <td> <wicket:message key="lastname"/>
                
               :</td>
            <td><span wicket:id="lastName"/></td>
        </tr>
        <tr>
            <td><wicket:message key="email"/> :</td>
            <td><span wicket:id="email"/></td>
        </tr>
        <tr>
            <td><wicket:message key="assignedRoles"/>:</td>
            <td>
                <span wicket:id="role"/>
                
            </td>
        </tr>
            
    </table>
</div>
<div class="data_row">
    <h3><wicket:message key="username"/>
        </h3>
    <table>
        <tr>
            <td class="header"><wicket:message key="username"/> :</td>
            <td> <span wicket:id="username"/></td>
        </tr>
       
       
         
    </table>
</div>
<div class="data_row">
    <h3><wicket:message key="groupinfo"/></h3>
    <ul style="margin-left:130px;">
    <div wicket:id="groups"> 
       
            <li><span wicket:id="group"></span></li>
        
    </div>
    </ul>
</div>
<div class="buttons">
    <input type="image" src="images/btn_PERUUTA.gif"  class="button" wicket:id="cancel"  />
    <input type="image" src="images/btn_Muokkaa.gif"  class="button" wicket:id="edit"  />
    <input type="image" src="images/btn_POISTA.gif"  class="button" wicket:id="delete"  />

</div>
</form>
</div>
<div class="end"><!-- MSIE fix --></div>
</wicket:extend>
