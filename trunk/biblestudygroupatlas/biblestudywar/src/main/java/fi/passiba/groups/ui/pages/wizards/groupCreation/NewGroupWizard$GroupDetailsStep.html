<wicket:panel>
    <div class="data_row">
        <p><wicket:message key="obligatoryfield"/></p>
        <p/>
        <p/>
        
        <div class="user">	
            <h4><wicket:message key="infoformtitle"/></h4>
            
            <table>
                <tr>
                    <td class="header"><wicket:message key="name"/>     *:</td>
                    <td> <input wicket:id="group.name" type="text" class="text"/></td>
                </tr>
                <tr  wicket:id="grouptype">  
                    <td class="header"><wicket:message key="grouptypes">[types]</wicket:message>: </td>
                    <td>
                        <select wicket:id="grouptypes">
                            
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td class="header"><wicket:message key="congregationname"/>    *:</td>
                    <td><input wicket:id="group.congregationname" type="text" class="text"/></td>
                </tr>
                <tr>
                    <td class="header"><wicket:message key="congregationwebsiteurl"/>    *:</td>
                    <td><input wicket:id="group.congregationwebsiteurl" type="text" size="40" class="text"/></td>
                </tr>
                <tr>
                    <td class="header"><wicket:message key="congregationemail"/>   *:</td>
                    <td> <input wicket:id="group.congregationemail" type="text" size="40" class="text"/></td>
                </tr>
                <tr>
                    <td class="header"><wicket:message key="phone"/>   *:</td>
                    <td> <input wicket:id="group.phone" type="text" size="40" class="text"/></td>
                </tr>
                <tr>
                    <td><wicket:message key="assignContacperson">Assign Contactperson</wicket:message></td>
                    <td><input type="checkbox" wicket:id="assignContacperson" /></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
