<wicket:panel>
<style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
</style>
<div class="box">
    
 <form wicket:id = "geocoder">
          
          <h4><wicket:message key="googlemapsearchtitle"/>   </h4>
          <table>
              <tr><span wicket:id="feedback"></span>
              </tr>
              <tr>
                  <td><label><wicket:message key="googlemapsearchinfo"/><br/></label></td>
                      
              </tr>
              
              <tr>
                  <td>  <input wicket:id="address" size="60" type="text" class="text" /></td>
              </tr>
                  
              <tr>
                  <td> <input wicket:id="client" type="image" src="images/btn_HAE.gif" value="HAE" class="button" /></td>
              </tr>
             
          </table>
              
              
              
              
              
              
      </form>
 <div wicket:id="bottomPanel" style="width: 500px; height: 300px;">bottomPanel</div>
</div>
</wicket:panel>
