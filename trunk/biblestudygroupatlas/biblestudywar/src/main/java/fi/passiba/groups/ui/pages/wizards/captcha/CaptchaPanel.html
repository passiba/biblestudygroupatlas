<wicket:panel>
<div class="box">
      <form wicket:id="captchaForm">
          
          <h4>
              <wicket:message key="captchatitle"/></h4>
          <table>
              <tr><span wicket:id="feedback"></span>
              </tr>
              <tr>
                  <td><label><wicket:message key="info"/>
                      
                      <br/></label></td>
                      
              </tr>
              <tr>
                  <td><img wicket:id="captchaImage" /></td>
              </tr>
              <tr>
                  <td>  <input wicket:id="captchapassword" id="password" type="text" size="40" class="text" /></td>
              </tr>
              
          </table>
              
              
              
              
              
              
      </form>
          
  </div>
</wicket:panel>
