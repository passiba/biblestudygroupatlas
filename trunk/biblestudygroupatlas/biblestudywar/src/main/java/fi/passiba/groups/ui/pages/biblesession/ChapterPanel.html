<wicket:panel>
    
  <div class="start"><!-- MSIE fix --></div>
    <div class="data">
    
 
 
    <h3><wicket:message key="chapterTitle"/></h3>
 
    <table>
        <tr>
            <td> <wicket:message key="chapterTitle"/>
                
               :</td>
            <td><span wicket:id="chapterTitle"/></td>
        </tr>
        <tr>
            <td class="header">
                <wicket:message key="chapterNum"/>
                 :</td>
            <td> <span wicket:id="chapterNum"/></td>
        </tr>
        
         <form wicket:id="form">
                <table class="tbl_list">

                <thead>
                        <tr>
                            <th><wicket:message key="verseNum"/></th>
                            <th><wicket:message key="verseText"/></th>
                        </tr>
                 </thead>
                 <div wicket:id="bibleVerses">
                    <tbody>
                        <tr class="dark">

                            <td> <input type="text" wicket:id="verseNum"  class="text"/></td>
                            <td><input type="text" wicket:id="verseText" ></td>

                        </tr>

                    </tbody>

                </div>
                 <tr>
                            <td colspan="4">
                                <input type="submit" wicket:id="newButton" value="new" />
                                <input type="submit" wicket:id="saveButton" value="save" />
                             </td>
                 </tr>
                </table>
            </form>
    </table>
</div>
<div class="buttons">
    
</div>

<div class="end"><!-- MSIE fix --></div>

</wicket:panel>
