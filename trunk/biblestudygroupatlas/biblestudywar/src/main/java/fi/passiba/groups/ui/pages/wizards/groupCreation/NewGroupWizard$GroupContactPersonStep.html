<wicket:panel>
<div class="data_row">
       <p><wicket:message key="obligatoryfield"/></p>
       <div class="user">
      <form wicket:id="contactform">
          
          <h4><wicket:message key="contacttile"/></h4>
          <table>
              <tr>
                  <td colspan="3"><label><wicket:message key="contactretrievalInfo"/><br/></label></td>
                      
              </tr>
              <tr>
                    <td class="header"><wicket:message key="contactcountry"/>     :</td>
                    <td> <input wicket:id="contactcountry" type="text" class="text"/></td>
              </tr>
              <tr>
                    <td class="header"><wicket:message key="contactcity"/>     :</td>
                    <td> <input wicket:id="contactcity" type="text" class="text"/></td>
              </tr>
               <tr>
				<td class="header"> <wicket:message key="contactperson">[contactpersons]</wicket:message>:</td>
				<td>
					<select wicket:id="contactperson">
						
					</select>
				</td>
		</tr>
              <tr>
                  <td> <input type="image" src="images/btn_HAE.gif" value="HAE" class="button" wicket:id="Find"/></td>
              </tr>
          </table>
          
          
          <div class="box">
              
              
              <table>
                  <tr>
                      <td><label><wicket:message key="selectedContactPersonAddressInfo"/><br/></label></td>
                          
                  </tr>
                      
                  <tr>
                      <td class="header"><wicket:message key="addr1"/>: </td>
                      <td><span wicket:id="selectedContactaddr1" class="bold"></span></td>
                  </tr>  
                  <tr>
                      <td class="header"><wicket:message key="city"/>: </td>
                      <td><span wicket:id="selectedContactcity" class="bold"></span></td>
                  </tr> 
                  <tr>
                      <td class="header"><wicket:message key="country"/>: </td>
                      <td><span wicket:id="selectedContactcountry" class="bold"></span></td>
                  </tr> 
                      
              </table>
                  
          </div>
              
              
              
              
              
      </form>
          
  </div>
  <span wicket:id="googleMapPanel"></span>
</div>
</wicket:panel>
