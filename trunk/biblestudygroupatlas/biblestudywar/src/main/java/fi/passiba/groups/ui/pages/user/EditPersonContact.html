
<wicket:extend>
    <div class="start"><!-- MSIE fix --></div>
    <div class="data">
        
        <form wicket:id="form">
            <div class="data_row">
                <h3><wicket:message key="editpersontitle"/></h3>
                
                <table>
                    <tr>
                        <td class="header">
                            <wicket:message key="firstname"/>
                        :</td>
                        <td> <input wicket:id="firstName" type="text" class="text"/></td>
                    </tr>
                    <tr>
                        <td> <wicket:message key="lastname"/>
                            
                        :</td>
                        <td><input wicket:id="lastName" type="text" class="text"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="email"/> :</td>
                        <td><input wicket:id="email" type="text" size="40" class="text"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="assignedRoles"/>:</td>
                        <td>
                            <select wicket:id="role"/>
                            
                        </td>
                    </tr>
                    
                </table>
            </div>
           
            <span wicket:id="addressPanel"></span>
            <div class="data_row">
                <h3><wicket:message key="username"/>
                </h3>
                <table>
                    <tr>
                        <td class="header"><wicket:message key="username"/> :</td>
                        <td><span wicket:id="username"/></td>
                    </tr>
                    
                </table>
            </div>
             
            <span wicket:id="groups"/>
            
             <div class="data_row">
                <h3><wicket:message key="biblestudysession"/></h3>
                
                 <tr>
                        <td class="header">
                            <a wicket:id="newBibleSessionLink">
                                <wicket:message key="adding_newbiblesession">Uuden session lisääminen</wicket:message>
                             </a>
                        </td>
                  </tr>
               
            </div>
            <div class="buttons">
                 <input type="image" src="images/btn_PERUUTA.gif"  class="button" wicket:id="cancel"  />
                <input type="image" src="images/btn_TALLENNA.gif"  class="button" wicket:id="save"  />
                
            </div>
        </form>
    </div>
    <div class="end"><!-- MSIE fix --></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</wicket:extend>
